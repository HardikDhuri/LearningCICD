name: Build, test and deploy ASP.Net Core app to Azure Web App - myowncicdpipelineapp

on:
  push:
    branches:
      - main

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
        
            - name: Set up .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: '7.x'
                include-prerelease: true
    
    test:
        needs: build
        runs-on: windows-latest

    deploy:
        needs: test
        runs-on: windows-latest