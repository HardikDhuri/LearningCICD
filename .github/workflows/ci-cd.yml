name: Build and Test ASP.Net Core app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v2

      - name: Set up .NET Core ⚒️
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies 🚧
        run: dotnet restore ./src

      - name: Build app 🚀
        run: dotnet build ./src/SimpleApp.sln --no-restore -c Release

      # Save build artifacts to be used in the "test" stage
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: ./src/bin/Release

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v2

      - name: Set up .NET Core ⚒️
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      # Restore dependencies using the lock file from the build stage
      - name: Restore dependencies 🚧
        run: dotnet restore --locked-mode

      # Download the build artifacts from the "build" stage
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: build-artifacts

      # Run tests using the build artifacts
      - name: Test app 🧪
        run: dotnet test ./src/SimpleApp.sln --no-build -c Release
