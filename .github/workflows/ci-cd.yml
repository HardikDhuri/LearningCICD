name: Build and Test ASP.Net Core app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up .NET Core âš’ï¸
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies ğŸš§
        run: dotnet restore ./src

      - name: Build app ğŸš€
        run: dotnet build ./src/SimpleApp.sln --no-restore -c Release

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up .NET Core âš’ï¸
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      # Restore dependencies using the lock file from the build stage
      - name: Restore dependencies ğŸš§
        run: dotnet restore --locked-mode

      # Run tests using the build artifacts (already available in the workspace)
      - name: Test app ğŸ§ª
        run: dotnet test ./src/SimpleApp.sln --no-build -c Release
